{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 col-lg-8">
        <h2>{{article.title}}</h2>
        <p class="small text-secondary">{{article.published_on}}</p>

        <img class="img-fluid w-100 rounded article-detail-img" src="
            {% if 'placeholder' in article.featured_image.url %}
                https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg
            {% else %}
                {{ article.featured_image.url }}
            {% endif %}">
        <div class="mt-4 fs-5">
            <p class="float-start m-0">
                <span class="text-primary">{{article.location | upper}}</span> -&nbsp;
            </p>
            {{article.content  | safe }}
        </div>
        <hr class="my-5" />
    </div>
</div>
{% endblock %}
