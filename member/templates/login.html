{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Fantastic News - Login
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-12 col-lg-6 offset-lg-3">
        <h1>Login</h1>
        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            {{ login_form | crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
{%endblock%}
