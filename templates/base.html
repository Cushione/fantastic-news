{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fantastic News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/bff7419e74.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- JS Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">

</head>

<body class="d-flex flex-column">

    <!-- Load Header Template -->
    {% include "header.html" %}

    <!-- Messages -->
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="flex-shrink-0 container my-5">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Load Footer Template -->
    {% include "footer.html" %}

    {% block scripts %}
    <!-- JavaScript Goes here -->
    {% endblock scripts%}

    <script>
        function hideMessages() {
            // Hide messages automatically after 2.5 seconds.
            setTimeout(function () {
                const alertList = document.querySelectorAll('#message-container .alert')
                const alerts = [...alertList].map(element => new bootstrap.Alert(element))
                for (const alert of alerts) {
                    alert.close()
                }
            }, 2500);
        }
        hideMessages()
        // Prevent forms from being submitted multiple times
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                if (form.classList.contains('is-submitting')) {
                    e.preventDefault();
                }
                form.classList.add('is-submitting');
            });
        });
    </script>
</body>

</html>
